name: Combined Web & API Test Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x gradlew

      - name: Run Web & API Tests
        run: ./gradlew clean test

      - name: Upload Web Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-report
          path: |
            target/web/cucumber-html-report.html
            target/web/cucumber-report.json

      - name: Upload API Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-report
          path: |
            target/api/cucumber-report.html