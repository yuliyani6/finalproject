name: Combined Web & API Test Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Chrome for Web UI
        uses: browser-actions/setup-chrome@v1

      - name: Grant permission to execute Gradle
        run: chmod +x ./gradlew

      # ----------------------------
      # Run API Tests
      # ----------------------------
      - name: Run API Tests (@api)
        continue-on-error: true
        run: ./gradlew clean test --tests "*TestRunner" -Dcucumber.filter.tags="@api"

      # ----------------------------
      # Run Web UI Tests
      # ----------------------------
      - name: Run Web UI Tests (@web)
        continue-on-error: true
        run: ./gradlew test --tests "*TestRunner" -Dcucumber.filter.tags="@web"

      # ----------------------------
      # Debug Report Files (Optional)
      # ----------------------------
      - name: Debug - List contents of reports/
        if: always()
        run: ls -la reports || echo "No reports folder"

      - name: Debug - List contents of target/
        if: always()
        run: ls -la target || echo "No target folder"

      # ----------------------------
      # Upload Reports
      # ----------------------------
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: combined-reports
          path: |
            reports/
            target/