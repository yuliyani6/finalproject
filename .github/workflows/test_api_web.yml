name: Combined Web & API Test Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Chrome for Web UI
        uses: browser-actions/setup-chrome@v1

      - name: Grant permission to execute Gradle
        run: chmod +x ./gradlew

      # ----------------------------
      # Run API Tests
      # ----------------------------
      - name: Run API Tests (@api)
        continue-on-error: true
        run: ./gradlew  test

      # ----------------------------
      # Run Web UI Tests
      # ----------------------------
      - name: Run Web UI Tests (@web)
        continue-on-error: true
        run: ./gradlew test

      # ----------------------------
      # Upload Reports (HTML & JSON)
      # ----------------------------
      - name: List Report Files (Debug)
        run: ls -R reports

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: combined-reports
          path: |
            reports/html/api-report.html 
            reports/json/api-report.json 
            target/web/cucumber-html-report.html 
            target/web/cucumber-report.json